<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>InnerPage</title>
</head>

<body id="dash-body">
    <!-- <header> -->
    <nav class="head">
        <div class="company">
            <img src="images/menu-bar.svg" alt="menu">
            <img src="images/header-logo.svg" alt="company-name">
        </div>
        <div class="search">
            <img src="images/search-icon.svg">
            <input type="text" placeholder="search">
        </div>
        <div class="noti-pro">
            <img src="images/notification-icon.svg">
            <div class="profile">
                <img src="images/profile.png" alt="" srcset="" class=" profile-pic">
                <p>John Doe</p>
                <img src="images/downward-arrow.svg" alt="" srcset="" class="dd-arw">
            </div>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <div class="dash-menus">
            <div class="dash-menu">
                <img src="images/dashboard-default.svg" alt="">
                <p>Dashboard</p>
            </div>
            <div class="dash-menu active-menu">
                <img src="images/graph-active.svg" alt="">
                <p>Analysis</p>
            </div>
            <div class="dash-menu">
                <img src="images/inbox-default.svg" alt="">
                <p>Inbox</p>
            </div>
            <div class="dash-menu">
                <img src="images/clock-default.svg" alt="">
                <p>History</p>
            </div>
            <div class="dash-menu">
                <img src="images/user-default.svg" alt="">
                <p>Users</p>
            </div>
            <div class="dash-menu">
                <img src="images/maintenance-default.svg" alt="">
                <p>Maintenance</p>
            </div>
            <div class="dash-menu">
                <img src="images/setting-default.svg" alt="">
                <p>Settings</p>
            </div>
        </div>
    </div>
    <!-- </header> -->

    <main class="inner-body">
        <h2>Analysis</h2>
        <div class="content">
            <div class="one_column">
                <h3>One Column</h3>
            </div>
        </div>
    </main>
</body>

</html>
